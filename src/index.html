<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/style.css">
  <title>PadManiacs</title>
</head>

<body>
  <div id="game">
    <div id="canvas_parent"></div>
      <div id="controller_parent">
        <div id="controller">
          <div id="controller_dpad">
            <div id="controller_left"></div>
            <div id="controller_right"></div>
            <div id="controller_up"></div>
            <div id="controller_down"></div>
          </div>
          <div id="controller_rhythm_pad">
            <div id="controller_rhythm_left" class="capsuleBtn squareBtn"></div>
            <div id="controller_rhythm_down" class="capsuleBtn squareBtn"></div>
            <div id="controller_rhythm_up" class="capsuleBtn squareBtn"></div>
            <div id="controller_rhythm_right" class="capsuleBtn squareBtn"></div>
          </div>
          <div id="controller_select" class="capsuleBtn">Select</div>
          <div id="controller_start" class="capsuleBtn">Start</div>
          <div id="controller_b" class="roundBtn">B</div>
          <div id="controller_a" class="roundBtn">A</div>
        </div>
      </div>
  </div>
</body>

</html>
